<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Demo</title>
</head>
<body>
    <p>HTML DOM DEMO</p>
    <button onclick="addPara()">Add Paragraph</button>
    <div  id="para1"></div>
    <p>This is old para</p>
    <div id="para2"></div>
    <script>
        // function addPara(){
        //     const para = document.createElement("p");
        //     para.textContent="This is new Paragraph";
        //     para.style.background = "blue";
        //     para.style.color = "white";
        //     document.getElementById("para1").appendChild(para);
        // }

        function addPara(){
            const id = document.querySelectorAll("div");
            id.forEach((id1)=>{
                const para = document.createElement("p");
                para.textContent="This is new Paragraph";
                para.style.background = "blue";
                para.style.color = "white";
                id1.appendChild(para);
            })
            
        }
    </script>
</body>
</html>
